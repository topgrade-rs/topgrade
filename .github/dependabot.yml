# Set update schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Group minor and patch updates into a single PR to reduce noise
    groups:
      minor-patches:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Add security priority labels
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Add explicit security update handling
    security-updates-only: false
      
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    # Only increase version requirements when necessary, making minimal changes
    # to Cargo.toml while ensuring dependencies stay updated. This is more
    # conservative than "auto" and helps prevent unexpected breaking changes.
    versioning-strategy: "increase-if-necessary"
    # Group minor dependency updates into single PRs to reduce volume
    groups:
      minor-patches:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
    # Add security priority labels
    labels:
      - "dependencies"
      - "rust"
      - "security-review"
    # Customize commit messages for better changelog integration
    commit-message:
      prefix: "deps"
      include: "scope"
    # Add explicit security update handling
    security-updates-only: false
