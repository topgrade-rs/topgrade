# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    versioning-strategy: increase
    labels: ["dependencies", "cargo"]
    commit-message:
      prefix: "deps(cargo)"
      include: "scope"
    groups:
      cargo-minor-patch:
        update-types: ["minor", "patch"]

  - package-ecosystem: "rust-toolchain"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    labels: ["dependencies", "rust-toolchain"]
    commit-message:
      prefix: "deps(rust)"
      include: "scope"
