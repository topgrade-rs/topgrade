name: Publish to Homebrew

on:
  # workflow_run:
  #   workflows: ["Check SemVer compliance"]
  #   types:
  #     - completed
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  homebrew-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      with:
        egress-policy: audit

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@24be348823aa9910333308373a0a101ffcd69457 # master
    - name: Cache Homebrew Bundler RubyGems
      id: cache
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: ${{ steps.set-up-homebrew.outputs.gems-path }}
        key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
        restore-keys: ${{ runner.os }}-rubygems-

    - name: Install Homebrew Bundler RubyGems
      if: steps.cache.outputs.cache-hit != 'true'
      run: brew install-bundler-gems
    - name: Bump formulae
      uses: Homebrew/actions/bump-packages@24be348823aa9910333308373a0a101ffcd69457 # master
      continue-on-error: true
      with:
        # Custom GitHub access token with only the 'public_repo' scope enabled
        token: ${{secrets.HOMEBREW_ACCESS_TOKEN}}
        # Bump only these formulae if outdated
        formulae: |
          topgrade
