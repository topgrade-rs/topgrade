name: Trivy FS Scan

on:
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "src/**"
      - ".github/workflows/trivy-fs.yml"
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "src/**"
      - ".github/workflows/trivy-fs.yml"

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-fs:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        # action pin via: git ls-remote https://github.com/actions/checkout refs/tags/v5.0.0 | head -1
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Run Trivy filesystem scan (repo, pinned digest)
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          # Digest pinned via: docker pull aquasec/trivy:latest && docker image inspect --format='{{index .RepoDigests 0}}' aquasec/trivy:latest
          docker run --rm \
            -v "${{ github.workspace }}":/src \
            -w /src \
            aquasec/trivy@sha256:ac2f9d0197456a8ce460884b113e49d65b667f506c31d014c9955869a7a5d682 \
            fs \
            --format sarif \
            --output trivy-repo.sarif \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --vuln-type os,library \
            .

      - name: Upload SARIF
        # action pin via: git ls-remote https://github.com/github/codeql-action refs/tags/codeql-bundle-v3.27.7 | head -1
        uses: github/codeql-action/upload-sarif@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a # v3
        if: ${{ always() && hashFiles('trivy-repo.sarif') != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        with:
          sarif_file: trivy-repo.sarif
