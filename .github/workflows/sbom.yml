name: SBOM (Syft)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        # action pin via: git ls-remote https://github.com/actions/checkout refs/tags/v5.0.0 | head -1
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Generate SBOM (repo)
        # action pin via: git ls-remote https://github.com/anchore/sbom-action refs/tags/v0.17.10 | head -1
        uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Upload SBOM artifact
        # action pin via: git ls-remote https://github.com/actions/upload-artifact refs/tags/v4.6.0 | head -1
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.cdx.json
          retention-days: 7
