repos:
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.16.3
  hooks:
  - id: gitleaks
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.10.0.1
  hooks:
  - id: shellcheck
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace

# dprint for Markdown and JSON formatting (no Rust; rustfmt remains source of truth)
- repo: https://github.com/dprint/formatter
  rev: 0.2.1
  hooks:
  - id: dprint
    args:
      - fmt
      - --config=./dprint.json
    types_or:
      - markdown
      - json
