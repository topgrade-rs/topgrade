repos:
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.16.3
  hooks:
  - id: gitleaks
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.10.0.1
  hooks:
  - id: shellcheck
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
  
  # Spelling/typo checks via pre-commit (preferred over GHA). Use conservative excludes
  # to avoid localized strings and OS release fingerprints.
- repo: https://github.com/crate-ci/typos
  rev: v1.20.8
  hooks:
  - id: typos
    # Keep defaults; just exclude problematic paths and binary-like extensions
    exclude: >-
      (?x)(
        ^locales/ |                                # translations
        ^src/steps/os/os_release/ |                # OS release files
        ^target/ |                                 # build artifacts
        \.git/ |                                   # VCS
        \.(png|gif|jpg|jpeg|svg|ico|pdf|bin|exe|dll)$
      )
