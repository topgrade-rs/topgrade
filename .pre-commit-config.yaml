minimum_pre_commit_version: "3.6.0"
ci:
  skip: [dprint]

repos:
# gitleaks secret scanning (manual only; use system binary for portability)
- repo: local
  hooks:
  - id: gitleaks
    name: gitleaks (protect staged)
    entry: gitleaks protect --staged --redact
    language: system
    pass_filenames: false
    stages: [manual]

# shellcheck for shell scripts (upstream portable wrapper)
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.11.0.1
  hooks:
  - id: shellcheck

# basic whitespace fixers
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer

# dprint for Markdown and JSON formatting (rustfmt handles Rust)
- repo: local
  hooks:
  - id: dprint
    name: dprint fmt (Markdown/JSON)
    entry: dprint fmt --config=./dprint.json
    language: system
    pass_filenames: true
    types_or: [markdown, json]
